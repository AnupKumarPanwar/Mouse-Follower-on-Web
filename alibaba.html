<script src="js.js"></script>



<script>

	$(document).ready(function(){
		$('div').hide();
	})
	$(document).mousemove(function(e){

				$('div').show();
			    $("#pic").animate({left:e.pageX, top:e.pageY},11);
			    $("#pic1").animate({left:e.pageX, top:e.pageY},12);
			    $("#pic2").animate({left:e.pageX, top:e.pageY},13);
			    $("#pic3").animate({left:e.pageX, top:e.pageY},14);




});
</script>
<style type="text/css">
	div {
    cursor:url(meizu.jpg),auto;
}
</style>
